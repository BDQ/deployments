name: GitHub Deployments
description: GitHub action for working painlessly with deployment statuses.
author: bobheadxi
branding:
  icon: bookmark
  color: yellow
runs:
  using: node12
  main: lib/main.js

inputs:
  token:
    required: true
    description: GitHub token
  step:
    required: true
    description: One of 'start' and 'finish'
  auto_inactive:
    required: false
    description: Set auto_inactive (see https://developer.github.com/v3/repos/deployments/#inactive-deployments)
  logs:
    required: false
    description: URL to logs
  desc:
    required: false
    description: Description to set in status
  ref:
    required: false
    description: The git ref to use for the deploy, defaults to github.ref
  env:
    required: false
    description: Identifier for environment to deploy to (e.g. staging, prod, master)
  env_url:
    required: false
    description: The URL to access the environment
  status:
    required: false
    description: The status of the build
  deployment_id:
    required: false
    description: Id for existing deployment (used when updating)
